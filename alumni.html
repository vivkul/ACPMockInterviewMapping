<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Banking Service | Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
    
<body>
    <div class="container">
      <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">
      	<div class="jumbotron">
	        <h2>ACP Mock Interview</h2>
      	</div>
    	<form>
		  <div class="form-group">
		    <label for="alumniName">Name</label>
		    <input type="name" class="form-control" id="alumniName" placeholder="Full Name">
		  </div>
		  <div class="form-group">
		    <label for="email">Email Id</label>
		    <input type="email" class="form-control" id="email" placeholder="Email Id">
		  </div>
		  <div class="form-group">
		    <label for="phoneNo">Phone Number</label>
		    <input type="number" class="form-control" id="phoneNo" placeholder="Phone Number">
		  </div>   
		  <div class="form-group">
		    <label for="degree">Degree</label>
		    <input type="name" class="form-control" id="degree" placeholder="Eg. B.Tech, M.Tech, PhD">
		  </div>
		  <div class="form-group">
		    <label for="alumniDept">Department</label>
		    <input type="name" class="form-control" id="alumniDept" placeholder="Eg. CE, BSBE, CSE">
		  </div>
		  <div class="form-group">
		    <label for="currentPos">Current Position</label>
		    <input type="name" class="form-control" id="currentPos" placeholder="Eg. Analyst">
		  </div>
		  <div class="form-group">
		    <label for="company">Company</label>
		    <input type="name" class="form-control" id="company" placeholder="Eg. Future First">
		  </div>
		  
		  <label>Interview Type Preference I</label>
		  <div class="radio">
		  	<label>
				<input type='radio' name='alumniPref1' value='1'/> Departmental Technical 
			</label>
		  </div>
		  <div class="radio">
			<label>
				<input type='radio' name='alumniPref1' value='2'/> Finance 
			</label>
		  </div>
		  <div class="radio">
			<label>
				<input type='radio' name='alumniPref1' value='3'/> Consulting 
			</label>
		  </div>
		  <div class="radio">
			<label>
				<input type='radio' name='alumniPref1' value='4'/> Other Non Core 
			</label>
		  </div>

		  <label>Interview Type Preference 2</label>
		  <div class="radio">
		  	<label>
				<input type='radio' name='alumniPref2' value='1'/> Departmental Technical 
			</label>
		  </div>
		  <div class="radio">
			<label>
				<input type='radio' name='alumniPref2' value='2'/> Finance 
			</label>
		  </div>
		  <div class="radio">
			<label>
				<input type='radio' name='alumniPref2' value='3'/> Consulting 
			</label>
		  </div>
		  <div class="radio">
			<label>
				<input type='radio' name='alumniPref2' value='4'/> Other Non Core 
			</label>
		  </div>

		  <label>Preferred Slot</label>
		  <div class="checkbox">
		  	<label>
				<input type='checkbox' name='alumniSlotPref1' value='1'/> 18th Oct 3-4 pm 
			</label>
		  </div>
		  <div class="checkbox">
			<label>
				<input type='checkbox' name='alumniSlotPref1' value='2'/> 18th Oct 4-5 pm  
			</label>
		  </div>
		  <div class="checkbox">
			<label>
				<input type='checkbox' name='alumniSlotPref1' value='3'/> 19th Oct 3-4 pm  
			</label>
		  </div>
		  <div class="checkbox">
			<label>
				<input type='checkbox' name='alumniSlotPref1' value='4'/> 19th Oct 4-5 pm 
			</label>
		  </div>

		  <div class="form-group">
		    <label for="YOP">Year of Passing</label>
		    <input type="number" class="form-control" id="YOP" placeholder="Eg. 2014">
		  </div>

		  <br>
		  <button type="submit" class="btn btn-default">Submit</button>
		  <br>
		  <br>
		</form>
	  </div>
	  </div>
	</div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
